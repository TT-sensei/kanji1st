    <script>
        // --- „Éá„Éº„ÇøË®≠ÂÆöÔºàÂ∞èÂ≠¶1Âπ¥Áîü80Â≠óÔºâ ---
        const kanjiData = [
            { char: '‰∏Ä', reading: '„ÅÑ„Å°' }, { char: 'Âè≥', reading: '„Åø„Åé' }, { char: 'Èõ®', reading: '„ÅÇ„ÇÅ' }, { char: 'ÂÜÜ', reading: '„Åà„Çì' },
            { char: 'Áéã', reading: '„Åä„ÅÜ' }, { char: 'Èü≥', reading: '„Åä„Å®' }, { char: '‰∏ã', reading: '„Åó„Åü' }, { char: 'ÁÅ´', reading: '„Å≤' },
            { char: 'Ëä±', reading: '„ÅØ„Å™' }, { char: 'Ë≤ù', reading: '„Åã„ÅÑ' }, { char: 'Â≠¶', reading: '„Åæ„Å™„Å∂' }, { char: 'Ê∞ó', reading: '„Åç' },
            { char: '‰πù', reading: '„Åç„ÇÖ„ÅÜ' }, { char: '‰ºë', reading: '„ÇÑ„Åô„ÇÄ' }, { char: 'Áéâ', reading: '„Åü„Åæ' }, { char: 'Èáë', reading: '„Åã„Å≠' },
            { char: 'Á©∫', reading: '„Åù„Çâ' }, { char: 'Êúà', reading: '„Å§„Åç' }, { char: 'Áä¨', reading: '„ÅÑ„Å¨' }, { char: 'Ë¶ã', reading: '„Åø„Çã' },
            { char: '‰∫î', reading: '„Åî' }, { char: 'Âè£', reading: '„Åè„Å°' }, { char: 'Ê†°', reading: '„Åì„ÅÜ' }, { char: 'Â∑¶', reading: '„Å≤„Å†„Çä' },
            { char: '‰∏â', reading: '„Åï„Çì' }, { char: 'Â±±', reading: '„ÇÑ„Åæ' }, { char: 'Â≠ê', reading: '„Åì' }, { char: 'Âõõ', reading: '„Çà„Çì' },
            { char: 'Á≥∏', reading: '„ÅÑ„Å®' }, { char: 'Â≠ó', reading: '„Åò' }, { char: 'ËÄ≥', reading: '„Åø„Åø' }, { char: '‰∏É', reading: '„Å™„Å™' },
            { char: 'Ëªä', reading: '„Åè„Çã„Åæ' }, { char: 'Êâã', reading: '„Å¶' }, { char: 'ÂçÅ', reading: '„Åò„ÇÖ„ÅÜ' }, { char: 'Âá∫', reading: '„Åß„Çã' },
            { char: 'Â•≥', reading: '„Åä„Çì„Å™' }, { char: 'Â∞è', reading: '„Å°„ÅÑ„Åï„ÅÑ' }, { char: '‰∏ä', reading: '„ÅÜ„Åà' }, { char: 'Ê£Æ', reading: '„ÇÇ„Çä' },
            { char: '‰∫∫', reading: '„Å≤„Å®' }, { char: 'Ê∞¥', reading: '„Åø„Åö' }, { char: 'Ê≠£', reading: '„Åü„Å†„Åó„ÅÑ' }, { char: 'Áîü', reading: '„ÅÑ„Åç„Çã' },
            { char: 'Èùí', reading: '„ÅÇ„Åä' }, { char: 'Â§ï', reading: '„ÇÜ„ÅÜ' }, { char: 'Áü≥', reading: '„ÅÑ„Åó' }, { char: 'Ëµ§', reading: '„ÅÇ„Åã' },
            { char: 'ÂçÉ', reading: '„Åõ„Çì' }, { char: 'Â∑ù', reading: '„Åã„Çè' }, { char: 'ÂÖà', reading: '„Åï„Åç' }, { char: 'Êó©', reading: '„ÅØ„ÇÑ„ÅÑ' },
            { char: 'Ëçâ', reading: '„Åè„Åï' }, { char: 'Ë∂≥', reading: '„ÅÇ„Åó' }, { char: 'Êùë', reading: '„ÇÄ„Çâ' }, { char: 'Â§ß', reading: '„Åä„Åä„Åç„ÅÑ' },
            { char: 'Áî∑', reading: '„Åä„Å®„Åì' }, { char: 'Á´π', reading: '„Åü„Åë' }, { char: '‰∏≠', reading: '„Å™„Åã' }, { char: 'Ëô´', reading: '„ÇÄ„Åó' },
            { char: 'Áî∫', reading: '„Åæ„Å°' }, { char: 'Â§©', reading: '„Å¶„Çì' }, { char: 'Áî∞', reading: '„Åü' }, { char: 'Âúü', reading: '„Å§„Å°' },
            { char: '‰∫å', reading: '„Å´' }, { char: 'Êó•', reading: '„Å≤' }, { char: 'ÂÖ•', reading: '„ÅØ„ÅÑ„Çã' }, { char: 'Âπ¥', reading: '„Å®„Åó' },
            { char: 'ÁôΩ', reading: '„Åó„Çç' }, { char: 'ÂÖ´', reading: '„ÅØ„Å°' }, { char: 'Áôæ', reading: '„Å≤„ÇÉ„Åè' }, { char: 'Êñá', reading: '„Å∂„Çì' },
            { char: 'Êú®', reading: '„Åç' }, { char: 'Êú¨', reading: '„Åª„Çì' }, { char: 'Âêç', reading: '„Å™' }, { char: 'ÁõÆ', reading: '„ÇÅ' },
            { char: 'Á´ã', reading: '„Åü„Å§' }, { char: 'Âäõ', reading: '„Å°„Åã„Çâ' }, { char: 'Êûó', reading: '„ÅØ„ÇÑ„Åó' }, { char: 'ÂÖ≠', reading: '„Çç„Åè' }
        ];

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice')) || {};
        let progressTest = JSON.parse(localStorage.getItem('kanjiMasterTest')) || {};
        
        let writer;
        let currentChar = null;
        let currentMode = 'practice'; // 'practice' or 'test'

        // --- ÁîªÈù¢ÈÅ∑Áßª ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'list-screen') {
                // ÁîªÈù¢ÁßªÂãïÊôÇ„ÅØÊ§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ„Çí„ÇØ„É™„Ç¢„Åó„Å¶ÂÖ®Ë°®Á§∫
                document.getElementById('search-box').value = '';
                renderList(kanjiData);
            }
        }

        // --- „É¢„Éº„ÉâÈÅ∏Êäû ---
        function selectMode(mode) {
            currentMode = mode;
            showScreen('list-screen');
        }

        // --- ‚òÖÊ§úÁ¥¢Ê©üËÉΩ‚òÖ ---
        function filterList() {
            const searchText = document.getElementById('search-box').value.trim();
            
            if (searchText === '') {
                renderList(kanjiData); // Á©∫„Å£„ÅΩ„Å™„ÇâÂÖ®ÈÉ®Ë°®Á§∫
                return;
            }

            // Êº¢Â≠ó„Åã„ÄÅË™≠„Åø‰ªÆÂêç„Å´Âê´„Åæ„Çå„Å¶„ÅÑ„Çã„ÇÇ„ÅÆ„ÇíÊé¢„Åô
            const filtered = kanjiData.filter(item => {
                return item.char.includes(searchText) || item.reading.includes(searchText);
            });
            
            renderList(filtered);
        }

        // --- ‰∏ÄË¶ßÁîªÈù¢„ÅÆÊèèÁîª ---
        // ‚òÖ‰øÆÊ≠£ÁÇπÔºöÂºïÊï∞„Åß„É™„Çπ„Éà„ÇíÂèó„ÅëÂèñ„Çå„Çã„Çà„ÅÜ„Å´Â§âÊõ¥
        function renderList(listData) {
            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            const badge = document.getElementById('mode-display');
            const counter = document.getElementById('star-counter');
            
            // ÂÖ®‰Ωì„ÅÆ„Ç´„Ç¶„É≥„ÉàË®àÁÆóÔºàË°®Á§∫„Åï„Çå„Å¶„ÅÑ„Çã„ÇÇ„ÅÆ„Å†„Åë„Åß„Å™„Åè„ÄÅÂÖ®„Éá„Éº„Çø„Å´ÂØæ„Åô„ÇãÈÄ≤ÊçóÔºâ
            let totalCleared = 0;
            const targetProgress = (currentMode === 'practice') ? progressPractice : progressTest;
            
            kanjiData.forEach(k => {
                if (targetProgress[k.char]) totalCleared++;
            });

            if (currentMode === 'practice') {
                badge.textContent = "‚≠ê „Çå„Çì„Åó„ÇÖ„ÅÜ„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#4CAF50";
            } else {
                badge.textContent = "üëë „ÉÜ„Çπ„Éà„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#F44336";
            }

            counter.innerText = totalCleared;

            // Ê§úÁ¥¢ÁµêÊûú„Åå0‰ª∂„ÅÆÂ†¥Âêà
            if (listData.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888;">„Åø„Å§„Åã„Çä„Åæ„Åõ„Çì...</div>';
                return;
            }

            // „É™„Çπ„ÉàÊèèÁîª
            listData.forEach(item => {
                const isCleared = targetProgress[item.char];

                const card = document.createElement('div');
                card.className = `kanji-card`;
                if (isCleared) {
                    card.classList.add(currentMode === 'practice' ? 'cleared-practice' : 'cleared-test');
                }
                
                card.innerHTML = `
                    ${item.char}
                    <div class="mark star-mark">‚≠ê</div>
                    <div class="mark crown-mark">üëë</div>
                `;
                
                card.onclick = () => startApp(item);
                grid.appendChild(card);
            });
        }

        // --- „Ç¢„Éó„É™ÈñãÂßãÔºàÁ∑¥Áøíor„ÉÜ„Çπ„ÉàÔºâ ---
        function startApp(item) {
            currentChar = item;
            showScreen('practice-screen');

            // „É°„Éã„É•„Éº„ÇíÈö†„Åô
            document.getElementById('result-overlay').classList.remove('active');

            // ËÉåÊôØËâ≤„Å®„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂàá„ÇäÊõø„Åà
            const screen = document.getElementById('practice-screen');
            const msgArea = document.getElementById('message-area');
            const readingDisplay = document.getElementById('current-reading');
            
            if (currentMode === 'test') {
                screen.classList.add('test-bg');
                msgArea.innerText = "„Åì„ÅÆ „Åã„Çì„Åò „Çí „Åã„Åì„ÅÜÔºÅ";
                msgArea.style.color = "#C62828";
                
                readingDisplay.innerText = item.reading;
                readingDisplay.style.fontSize = "3rem";
            } else {
                screen.classList.remove('test-bg');
                msgArea.innerText = "„ÅÜ„Åô„ÅÑ„Åõ„Çì„Çí „Å™„Åû„Çç„ÅÜÔºÅ";
                msgArea.style.color = "#006064";
                
                readingDisplay.innerText = `${item.char} (${item.reading})`;
                readingDisplay.style.fontSize = "2rem";
            }

            // UI„É™„Çª„ÉÉ„Éà
            document.getElementById('character-target-div').innerHTML = '';
            document.getElementById('anim-star').style.display = 'none';
            document.getElementById('anim-crown').style.display = 'none';

            const isTest = (currentMode === 'test');

            // --- HanziWriter Ë®≠ÂÆö ---
            writer = HanziWriter.create('character-target-div', item.char, {
                width: 300,
                height: 300,
                padding: 10,
                showOutline: !isTest, 
                strokeAnimationSpeed: 1,
                delayBetweenStrokes: 200,
                radicalColor: '#168F16',
                drawingWidth: 25,
                outlineColor: '#DDD',
                strokeColor: '#333',
                highlightColor: '#FF7043',
                showHintAfterMisses: 1,
                
                // GitHubÁµåÁî±„ÅÆÁ¢∫ÂÆü„Å™Êó•Êú¨„Éá„Éº„Çø
                charDataLoader: (char, onComplete) => {
                    fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                        .then(res => {
                            if (!res.ok) throw new Error('JP Data not found');
                            return res.json();
                        })
                        .then(data => onComplete(data))
                        .catch(err => {
                            console.log("JP Data not found, fallback to default.");
                            fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`)
                                .then(res => res.json())
                                .then(data => onComplete(data));
                        });
                }
            });

            startQuiz();
        }

        // --- „ÇØ„Ç§„Ç∫„É≠„Ç∏„ÉÉ„ÇØ ---
        function startQuiz() {
            writer.quiz({
                onMistake: function(strokeData) {
                    const msg = document.getElementById('message-area');
                    if (currentMode === 'test') {
                        msg.innerText = "„Åä„Åó„ÅÑÔºÅ „Éí„É≥„Éà„Çí„Åø„Å¶„Å≠";
                    } else {
                        msg.innerText = "„Åì„Åì„Å†„ÇàÔºÅ";
                    }
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function(strokeData) {
                    const msg = document.getElementById('message-area');
                    msg.innerText = "„ÅÑ„ÅÑ„Å≠ÔºÅ";
                    msg.style.color = "#388E3C";
                },
                onComplete: function(summaryData) {
                    handleComplete();
                }
            });
        }

        // --- „ÇØ„É™„Ç¢Âá¶ÁêÜ ---
        function handleComplete() {
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                msg.innerText = "„Åß„Åç„Åü„ÉºÔºÅ ‚≠ê„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åß„Åç„Åü„ÉºÔºÅ‚≠ê";
                resultTitle.style.color = "#4CAF50";
                document.getElementById('anim-star').style.display = 'block';
                
                progressPractice[currentChar.char] = true;
                localStorage.setItem('kanjiMasterPractice', JSON.stringify(progressPractice));
            } else {
                msg.innerText = "„Åô„Åî„ÅÑÔºÅÔºÅ üëë„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åô„Åî„ÅÑÔºÅüëë";
                resultTitle.style.color = "#F44336";
                document.getElementById('anim-crown').style.display = 'block';
                
                progressTest[currentChar.char] = true;
                localStorage.setItem('kanjiMasterTest', JSON.stringify(progressTest));
            }

            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„É°„Éã„É•„Éº„ÇíË°®Á§∫
            setTimeout(() => {
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        // --- Ê¨°„ÅÆÊº¢Â≠ó„Å∏ÈÄ≤„ÇÄÊ©üËÉΩ ---
        function goNext() {
            // ‰ªä„ÅÆÊº¢Â≠ó„Åå„É™„Çπ„Éà„ÅÆ„Å©„Åì„Å´„ÅÇ„Çã„ÅãÊé¢„Åô
            const currentIndex = kanjiData.findIndex(k => k.char === currentChar.char);
            
            // Ê¨°„ÅÆÊº¢Â≠ó„Åå„ÅÇ„Çå„Å∞ÈÄ≤„ÇÄ
            if (currentIndex >= 0 && currentIndex < kanjiData.length - 1) {
                startApp(kanjiData[currentIndex + 1]);
            } else {
                alert("„Åì„Çå„Åß„Åä„Åó„Åæ„ÅÑÔºÅ „Åô„Åî„ÅÑÔºÅ");
                showScreen('list-screen');
            }
        }

        function retry() {
            startApp(currentChar);
        }

        function resetData() {
            if (confirm("„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„Çí „Åë„Åó„Åæ„Åô„ÅãÔºü")) {
                localStorage.removeItem('kanjiMasterPractice');
                localStorage.removeItem('kanjiMasterTest');
                progressPractice = {};
                progressTest = {};
                // „É™„Çª„ÉÉ„ÉàÊôÇ„ÅØÂÖ®„Éá„Éº„ÇøÂÜçÊèèÁîª
                document.getElementById('search-box').value = '';
                renderList(kanjiData);
            }
        }

    </script>
